<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        
        <link href="#{request.getContextPath()}/resources/css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="#{request.getContextPath()}/resources/css/rmn.css" rel="stylesheet" type="text/css" />
        <link href="#{request.getContextPath()}/resources/css/style.css" rel="stylesheet" type="text/css" />
        <title> <ui:insert name="title"> Default Title </ui:insert>    </title>
    </h:head>    

    <h:body>

        <div id="all">
            <div id="header">
                <div id="headerC">
                    <div class="r">
                        <div class="c6">                            
                            
                            <h1> <a href="#{request.getContextPath()}/"> <img src="#{request.getContextPath()}/resources/img/forum.png" class="logo"/> </a></h1> 
                                                       
                        </div>
                        
                        
                               
                        <br></br>
                                 
                          
                            
                            <span class="clear"></span>
                        </div>
                    </div>
                </div>
                <div id="nav">
                    <div id="navC">
                        <ul>
                            <ui:insert name="menu">                                
                                <li> <a href="#{request.getContextPath()}/">Home</a>  </li>
                                
                            </ui:insert>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="main">
                <div id="mainC">                  
                    <h:form>
                                   
                                    <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>
                                    <center>
                <h:panelGrid columns="2">  
                    
                   
                    <h:outputLabel>User Name</h:outputLabel>
                <h:inputText value="#{usersMb.users.UUsername}" required="true" requiredMessage="User Name required"/>
                
                <h:outputLabel>User Full Name</h:outputLabel>
                <h:inputText value="#{usersMb.users.UFullname}" required="true" requiredMessage="User Full Name required"/>
                
                <h:outputLabel>User Email</h:outputLabel>
                <h:inputText value="#{usersMb.users.UEmail}" required="true" requiredMessage="User Email required"/>
                
                <h:outputLabel>User Password</h:outputLabel>
                <h:inputSecret value="#{usersMb.users.UPass}" required="true" requiredMessage="User Password required"/>
                
                <h:outputText></h:outputText>
                <p:commandButton action="#{usersMb.addUsers()}" value="Register" update="msg"/>
                </h:panelGrid>
                                    </center>             
                                </h:form>
                </div>

            </div>

            <div id="footer">
                <div id="footerC">
                    <div class="pd33">
                        copyright &copoy; All rights reserved
                    </div>                    
                </div>
                
            </div>


            

    </h:body>
   </html>
