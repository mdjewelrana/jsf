<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
                  <h:form>
           
            
                      <p:dataTable var="row" value="#{bookMb.allBook}">
                <p:column headerText="booking ID">
                    #{row.BId}
                </p:column>
            
                <p:column headerText="Choose City">
                    #{row.CCar}
                </p:column>
            
                <p:column headerText="Choose Cab Type">
                    #{row.CCity}
                </p:column>
                <p:column headerText="pick-Up-Locality/Area">
                    #{row.DLocation}
                </p:column>
                
                 <p:column headerText="Drop Locality/Area">
                    #{row.PDate}
                </p:column>
                
                 <p:column headerText="Pickup Date">
                    #{row.PLocation}
                </p:column>
                
                <p:column headerText="Action">
                    <p:commandLink value="Edit" action="editBooking" actionListener="#{bookMb.editBook()}">
                        <f:param name="id" value="#{row.BId}"/>
                    </p:commandLink>
                    
                    <p:outputLabel value=" "/>
                    <p:outputLabel value=" "/>
                     <p:outputLabel value=" "/>
                    
                     <p:commandLink value="Delete" action="Booking_info" actionListener="#{bookMb.deleteBook()}">
                        <f:param name="id" value="#{row.BId}"/>
                    </p:commandLink>
                    
                    
                </p:column>
            
            </p:dataTable>
            
            <h:link style="color: #00d9ff;" outcome="addBooking" value="Booking Page"/>
            
        </h:form>
        
    </h:body>
</html>
