<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
             <h1> <a href="#{request.getContextPath()}/"> <img src="#{request.getContextPath()}/resources/img/new.jpg" class="logo"/> </a></h1> 
        </div>
        
        <f:view>
            <h:form>

                <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>

                <center>
                    <p:panelGrid columns="2">

                        <f:facet name="header">Edit information</f:facet>
                        <p:outputLabel value="id"/>
                        <p:inputText id="id" value="#{bookMb.book.BId}"/>
                        
                        <p:outputLabel for="CCity" value="CurrentCity: " />
        <p:selectOneMenu id="CCity" value="#{bookMb.book.CCity}" effect="fold" editable="true">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{bookMb.allBook}" />
        </p:selectOneMenu>
 

                        <p:outputLabel value="car"/>
                        <p:inputText id="car" value="#{bookMb.book.CCar}"/>

                        <p:outputLabel value="plocation"/>
                        <p:inputText id="plocation" value="#{bookMb.book.PLocation}"/>

                        <p:outputLabel value="dlocation"/>
                        <p:inputText id="dlocation" value="#{bookMb.book.DLocation}"/>

                        <h:outputLabel for="datetime" value="">Pickup Date</h:outputLabel>
                <p:calendar id="datetime" value="#{bookMb.book.PDate}" pattern="MM/dd/yyyy HH:mm:ss" ></p:calendar>

                        <p:outputLabel value=""/>
                        <p:commandButton value="Update" update="msg" action="#{bookMb.updateBook()}"/>

                    </p:panelGrid>
                    <h:link  outcome="displayBooking" value="Show Booking"/>
                </center>


            </h:form>

        </f:view>
    </h:body>
</html>
